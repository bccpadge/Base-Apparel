<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <header class="header">
    <img class="logo" src="./assets/images/logo.svg" alt="Base Apparel's logo">
  </header>
  <main class="container items-center">
    <div class="left-column">
      <h1 class="title">We're <br> <span class="accent-text"> coming <br> soon</span></h1> 
      <p class="text">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="#" class="email-form">
        <input type="email" placeholder="Email Address" class="email-field" data-email-field>
        <img src="./assets/images/icon-error.svg" alt="error icon" class="error-icon">
        <button class="form-btn" type="submit">
          <img src="./assets/images/icon-arrow.svg" alt="arrow icon">
        </button>
        <p class="error-text">Please provide a vaild email</p>
      </form>
    </div>
    <div class="right-column"></div>
  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
